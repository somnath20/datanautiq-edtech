<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback | DataNautIQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    header {
      background: #0b5cff;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 24px;
      max-width: 1100px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
      background: white;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
    .back a {
      color: #0b5cff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h2>DataNautIQ – Feedback</h2>
  <a href="dashboard.html" style="color:white;">Dashboard</a>
</header>

<div class="container">

  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSc7xPkFLG8EnHG612fEiPyqpECfUjya5U6wp7sgJbbl6vI3gQ/viewform?usp=pp_url">
  </iframe>

  <div class="back">
    <a href="dashboard.html">⬅ Back to Dashboard</a>
  </div>

</div>

</body>
</html>


<script type="module">
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { auth } from "./assets/js/firebase.js";

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script>
