<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback | DataNautIQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<h3>Redirecting you to the feedback formâ€¦</h3>

<script type="module">
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { auth } from "./assets/js/firebase.js";

  onAuthStateChanged(auth, user => {
    if (!user) {
      // ğŸ”’ Only logged-in users can give feedback
      window.location.href = "login.html";
      return;
    }

    // ğŸ”¹ Data from Firebase Auth
    const email = encodeURIComponent(user.email);
    const linkedin = encodeURIComponent(""); // optional: fetch from Firestore later

    // ğŸ”¹ Google Form URL (auto-filled)
    const formUrl =
      "https://docs.google.com/forms/d/e/1FAIpQLSc7xPkFLG8EnHG612fEiPyqpECfUjya5U6wp7sgJbbl6vI3gQ/viewform?" +
      "entry.816146792=" + email + "&" +
      "entry.1231142237=" + linkedin;

    // ğŸ” Redirect to Google Form
    window.location.href = formUrl;
  });
</script>

</body>
</html>
