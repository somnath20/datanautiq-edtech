
{{ define "main" }}

<section class="hero">
  <img src="/images/hero-banner.png" class="hero-bg">
  <div class="hero-content">
    <h1>Industry-Focused EdTech Training</h1>
    <p>Become a Job-Ready Data Engineer</p>
    <a href="/courses" class="btn-primary">Explore Courses</a>
  </div>
</section>

<section class="courses">
  {{ range .Site.RegularPages }}
    <div class="course-card">
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
      <a href="{{ .RelPermalink }}">View Course</a>
    </div>
  {{ end }}
</section>

{{ end }}
